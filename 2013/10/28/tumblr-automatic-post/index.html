    <h1 class="title">tumblr汤不热自动发布工具改版完成</h1>
  

    </header>
    <div class="entry">
      
        <p>说是自动发布，但关键词是用小越另一套工具来完成的，所以还算不上全自动。而且客户没要求批量follow和like，所以这个只能算是个生产力工具，还算不上营销工具；  </p>
<p>不过socket、线程池等标准，还是按照tumbleforce的标准来的，效率很高，这点客户很满意。</p>
<p>BY：小越</p>
